<html>
<head>
    <title>Title</title>
    <script src="../statics/js/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

    <h1>{{carname}}</h1>

</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myCtrl',function ($scope) {
        $scope.carname = 'lis car';
    })

</script>
